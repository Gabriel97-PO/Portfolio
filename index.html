<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Sagiani Máximo - Product Owner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #112240;
            --secondary-color: #64ffda;
            --text-color: #ccd6f6;
            --text-secondary: #8892b0;
            --background-color: #0a192f;
            --section-bg: #112240;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .skip-to-content {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--secondary-color);
            color: var(--primary-color);
            padding: 8px;
            z-index: 100;
        }

        .skip-to-content:focus {
            top: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--secondary-color);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero-content {
            max-width: 1000px;
            text-align: center;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .hero h2 {
            font-size: 1.8rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            white-space: nowrap;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 800px;
            margin: 0 auto 2rem auto;
        }

        .section {
            padding: 6rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 3rem;
        }

        .about-content {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .about-content p {
            margin-bottom: 1.5rem;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .skill-card {
            background: var(--section-bg);
            padding: 2rem;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .skill-card i {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .skill-card h3 {
            color: var(--text-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            white-space: nowrap;
        }

        .skill-card ul {
            list-style: none;
            padding: 0;
        }

        .skill-card li {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .experience-grid {
            display: grid;
            gap: 2rem;
        }

        .experience-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 2rem;
            background: var(--section-bg);
            border-radius: 8px;
            border-left: 3px solid var(--secondary-color);
        }

        .experience-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .experience-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.5rem;
        }

        .experience-item h3 {
            color: var(--secondary-color);
            font-size: 1.2rem;
        }

        .experience-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .experience-item h4 {
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .experience-item ul {
            list-style: none;
            color: var(--text-secondary);
        }

        .experience-item li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .experience-item li::before {
            content: '→';
            position: absolute;
            left: 0;
            color: var(--secondary-color);
        }

        /* Estilos para os projetos */
        .projects-grid {
            display: grid;
            gap: 3rem;
        }

        .project-card {
            background: var(--section-bg);
            border-radius: 8px;
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .project-card h3 {
            color: var(--secondary-color);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .project-sections {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .project-section {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            border-radius: 6px;
        }

        .project-section h4 {
            color: var(--text-color);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .project-section ul {
            list-style: none;
            padding: 0;
        }

        .project-section li {
            color: var(--text-secondary);
            margin-bottom: 0.8rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .project-section li::before {
            content: '→';
            position: absolute;
            left: 0;
            color: var(--secondary-color);
        }

        /* Estilos para certificações */
        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .certificate-card {
            background: var(--section-bg);
            padding: 1.5rem;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .certificate-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .certificate-card i {
            font-size: 1.5rem;
            color: var(--secondary-color);
        }

        .certificate-card p {
            color: var(--text-color);
            margin: 0;
        }

        @media (max-width: 1200px) {
            .skills-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .hero h2 {
                font-size: 1.5rem;
                white-space: normal;
            }

            .project-sections {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 3rem;
            }

            .hero h2 {
                font-size: 1.2rem;
            }

            .section {
                padding: 4rem 1rem;
            }

            .experience-header {
                flex-direction: column;
                gap: 0.5rem;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
